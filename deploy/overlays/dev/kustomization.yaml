apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: wp-dev
nameSuffix: -dev
resources:
- ../../base/wordpress
- namespace.yaml
transformers:
- labels.yaml

secretGenerator:
  - name: mysql-pass-dev
    behavior: create
    envs:
      - app.secret

images:
- name: wordpress
  newTag: 5-php7.4-apache
