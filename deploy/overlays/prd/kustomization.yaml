apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: wp-prd
nameSuffix: -prd
resources:
- ../../base/wordpress
- namespace.yaml
transformers:
- labels.yaml
patchesStrategicMerge:
- prd-ingress.yaml
secretGenerator:
  - name: mysql-pass-prd
    behavior: create
    envs:
      - app.secret
images:
- name: wordpress
  newTag: 5-php7.4-apache

